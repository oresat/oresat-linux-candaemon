name: build cfc

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/build_cfc.yml'
      - 'src/boards/cfc/**.c'
      - 'src/boards/cfc/**.h'
      - 'src/CANopenNode/**'
      - 'src/common/**'
      - 'src/core/**'
      - 'src/*.c'
      - 'src/CMakeLists.txt'
      - 'CMakeLists.txt'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/build_cfc.yml'
      - 'src/boards/cfc/**.c'
      - 'src/boards/cfc/**.h'
      - 'src/CANopenNode/**'
      - 'src/common/**'
      - 'src/core/**'
      - 'src/*.c'
      - 'src/CMakeLists.txt'
      - 'CMakeLists.txt'

env:
  BUILD_TYPE: Release
  BOARD: cfc

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get dependencies
      run: sudo apt install libsystemd-dev cmake make gcc doxygen

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBOARD=$BOARD

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE; make package
