name: build star tracker

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/build_star_tracker.yml'
      - 'src/boards/star_tracker/**.c'
      - 'src/boards/star_tracker/**.h'
      - 'src/CANopenNode/**'
      - 'src/common/**'
      - 'src/socketCAN/**'
      - 'src/system_apps/**'
      - 'src/main.c'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/build_star_tracker.yml'
      - 'src/boards/star_tracker/**.c'
      - 'src/boards/star_tracker/**.h'
      - 'src/CANopenNode/**'
      - 'src/common/**'
      - 'src/socketCAN/**'
      - 'src/system_apps/**'
      - 'src/main.c'

env:
  BUILD_TYPE: Release
  BOARD: st

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get dependencies
      run: sudo apt install libsystemd-dev cmake make gcc doxygen

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBOARD=$BOARD

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE
