<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">


<!--
  This file is part of an example for system dbus for oresat
-->

<busconfig>

        <policy user="root">
                <allow own="org.example.project.oresat"/>
                <allow send_destination="org.example.project.oresat"/>
                <allow receive_sender="org.example.project.oresat"/>
        </policy>

        <policy context="default">
                <allow own="org.example.project.oresat"/>
                <allow send_destination="org.example.project.oresat"/>
                <allow receive_sender="org.example.project.oresat"/>
        </policy>

</busconfig>
